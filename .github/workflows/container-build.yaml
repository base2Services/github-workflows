name: Container Image Build

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-version:
        required: true
        type: string
      build-args:
        required: false
        type: string

jobs:
  build-and-publish-latest:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo 
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Repository
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Container Image to GitHub Container Repository
      uses: docker/build-push-action@v2
      with:
        context: ./${{ inputs.image_name }}
        # push: true
        tags: |
          ghcr.io/base2services/${{ inputs.image-name }}:latest
          ghcr.io/base2services/${{ inputs.image-name }}:${{ input.image-version }}
        labels: |
          runnumber=${GITHUB_RUN_ID}
          org.opencontainers.image.source=https://github.com/${GITHUB_REPOSITORY}
        build-args: ${{ input.build-args }}